
<html ng-app="omegaApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Omega</title>

        <script src="/omega/tp/jquery/jquery.min.js" 
        type="text/javascript"></script>
        <script src="/omega/tp/angularjs/angular.min.js"></script> 
        <script src="/omega/tp/angularjs/angular-route.js"></script> 
        <script src="/omega/tp/angularjs/angular-cookies.js"></script>
        <script src="/omega/tp/angularjs/angular-sanitize.min.js"></script> 
        <script src="/omega/tp/angularjs/angular-animate.min.js"></script>
        <script src="/omega/tp/bootstrap/bootstrap.js"></script>
        <script src="/omega/tp/angularjs/checklist-model.js"></script>
        <script src="/omega/tp/bootstrap/bootstrap-datetimepicker.js"></script>
        <script src="/omega/tp/bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>
        <script src="/omega/tp/bootstrap/bootstrap-dialog.min.js"></script>

        <link href="/omega/tp/bootstrap/bootstrap.css" rel="stylesheet"/>
        <link href="/omega/tp/bootstrap/bootstrap-theme.css" rel="stylesheet"/>
        <link href="/omega/tp/bootstrap/bootstrap-datetimepicker.min.css" 
              rel="stylesheet" />
        <link href="/omega/css/font-awesome.min.css" rel="stylesheet" /> 
        <link href="/omega/tp/bootstrap/bootstrap-dialog.min.css" rel="stylesheet"/>
        <link href="/omega/css/omega.css" rel="stylesheet"/>
        <script src="/omega/tp/charts/angular-chartjs-0.0.5.min.js" type="text/javascript"></script>
        <script src="/omega/tp/charts/Chart-1.0.2.min.js" type="text/javascript"></script>
        <script src="/omega/tp/charts/Chart.min.js"></script>
        <script src="/omega/js/app.js"></script>
    </head>

    <body>
        <div  ng-controller="omegaCtrl">
            <nav class="navbar navbar-expand-lg navbar-dark blueBackground">
                <a class="navbar-brand" href="#/">{{$root.siteName}}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li ng-if="$root.isAdmin" class="nav-item active">
                            <a class="nav-link" href="#/dashboard">Dashboard</a>
                        </li>
                        <li ng-if="$root.isAdmin" class="nav-item">
                            <a class="nav-link" href="#/inventory">Inventory</a>
                        </li>
                        <li ng-if="$root.isAdmin" class="nav-item">
                            <a class="nav-link" href="#/orders">Orders</a>
                        </li>
<!--                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>-->
<!--                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>-->
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                        <button class="btn btn-outline-light my-2 my-sm-0" type="button" style="margin-left: 5px" ng-click="signIn()">Sign in</button>
                    </form>
                </div>
            </nav>
            <div class="alert alert-success" ng-show="$root.showSuccess">
                <strong>Success!</strong> {{$root.successMsg}}
            </div>

            <div class="alert alert-danger" ng-show="$root.showDanger">
                <strong>Error!</strong> {{$root.dangerMsg}}
            </div>
            <ng-view></ng-view>
        </div>
    </body>
</html>
