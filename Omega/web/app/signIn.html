<style>
.create-account-callout {
    border: 1px solid #d8dee2;
    border-radius: 5px;
    padding: 15px 20px;
    text-align: center;
    margin-top: 16px!important;
}
.auth-form {
    margin: 0 auto;
    width: 340px;
}
</style>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="auth-form">
<form name="form" ng-submit="executeLogin(login)" role="form">
    <div class="create-account-callout">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" width="70%" align="center" class="form-control"  ng-model="login.email" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="login.password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button align="center" type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Sign In</button>
