<div style="height: 20px"></div>
<div class="container ">
    <b style="font-size: 20px">Inventory</b>
    
    <span class="pull-right">
        Filter By:
        &nbsp;&nbsp;&nbsp;&nbsp;
        Manufacturer
        <select ng-options="man.id as man.name for man in manufacturers"
                ng-model="manId"
                ng-change="fetchProducts(manId, outOfStk)">
        </select>
        &nbsp;&nbsp;
        Out of Stock:
        <input type="checkbox" ng-model="outOfStk" ng-change="fetchProducts(manId, outOfStk)"/>
    </span>
    <div style="height: 10px"></div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Quantity</th>
                <th scope="col">Modify</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(idx, prd) in products">
                <th scope="row">{{idx+1}}</th>
                <td>{{prd.productName}}</td>
                <td>{{prd.manufacturerName}}</td>
                <td>{{prd.quantity}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-xs"
                        ng-click="showDialog(prd)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal" tabindex="-1" role="dialog" id="ivModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Quantity of {{selectedProduct.productName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p>Quantity <input type="text" ng-model="quantity" /></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"
                ng-click="saveQuantity(quantity)">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
